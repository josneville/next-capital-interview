<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <h4>Hi, {{email}}</h4>
    </div>
    <div class="col-xs-6">
      <a ng-click="signout()"><h4 style="float: right">Sign Out</h4></a>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="input-group input-group-lg">
          <span class="input-group-btn">
            <button class="btn btn-primary btn-lg"><i class="fa fa-chevron-right"></i></button>
          </span>
          <form id="todo-form" ng-submit="addTodo()">
            <input class="form-control input-lg" id="new-todo" placeholder="Add a task here" ng-model="newTodo" autofocus="">
          </form>
          <span class="input-group-btn">
            <button class="btn btn-default btn-lg" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"></i></button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
  </div><!-- /row -->
  <br />
  <div class="row">
  </div>
</div>
