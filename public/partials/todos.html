<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <h4>Hi, {{email}}</h4>
    </div>
    <div class="col-xs-6">
      <a ng-click="signout()"><h4 style="float: right">Sign Out</h4></a>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div class="input-group input-group-lg">
          <span class="input-group-btn">
            <button class="btn btn-primary btn-lg"><i class="fa fa-chevron-right"></i></button>
          </span>
          <form id="todo-form" ng-submit="addTodo()">
            <input class="form-control input-lg" id="new-todo" placeholder="Add a task here" ng-model="newTodo" autofocus="">
          </form>
          <span class="input-group-btn">
            <button class="btn btn-default btn-lg" ng-click="addTodo()"><i class="glyphicon glyphicon-plus"></i></button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
  </div><!-- /row -->
  <br />
  <div class="col-xs-12">
    <h6 style="float: right">Sort <i class="fa fa-sort"></i> : <a ng-click="predicate = 'is_complete'; reverse=!reverse">Completed</a>|<a ng-click="predicate = 'description'; reverse=!reverse">Description</a></h6>
  </div>
  <br />
  <div class="row" ng-repeat="todo in todos | orderBy:predicate:reverse">
    <form class="form-inlne" ng-submit="updateDescription(todo)">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon"><input type="checkbox" ng-model="todo.is_complete" ng-click="updateComplete(todo)"></div>
          <input class="form-control" ng-model="todo.description" ng-blur="updateDescription(todo)" ng-class="{'completed': todo.is_complete}">
        </div>
      </div>
	  </form>
  </div><!-- /row -->
</div>
